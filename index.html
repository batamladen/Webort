<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Template Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Ubuntu Mono', monospace;
      background-color: #1e1e1e;
      color: #f0f0f0;
      min-height: 100vh;
      padding: 2rem;
    }
    .template-card {
      background-color: #2d2d2d;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      overflow: hidden;
    }
    .template-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .template-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #4CAF50;
    }
    .template-title {
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8 text-white-400">Choose Your Portfolio Template</h1>

    <p class="text-center text-gray-300 mb-8">
      1. Select a template you like;<br>
      2. Populate the form;<br>
      3. Download the source code for your website;<br>
      4. Deploy!!!
    </p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Terminal Template -->
      <a href="terminal-template-preview.html" class="template-card block">
        <img src="terminal.webp" alt="Terminal Style Preview" class="template-img">
        <div class="template-title">Terminal Style</div>
      </div>

      <!-- Add more templates later -->
      <!-- <div class="template-card" onclick="selectTemplate('minimal')">
        <img src="minimal-preview.jpg" alt="Minimal Style Preview" class="template-img">
        <div class="template-title">Minimal Style</div>
      </div> -->
    </div>
  </div>

  <script>
    function selectTemplate(templateName) {
      // Store selected template in localStorage
      localStorage.setItem('selectedTemplate', templateName);
      // Redirect to form page
      window.location.href = "form.html";
    }
  </script>
</body>
</html>
